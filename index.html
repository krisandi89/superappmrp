<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super App - Engineer</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Flatpickr for Date Pickers -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        /* Custom Styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* slate-100 */
        }
        .card {
            background-color: white;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .app-tab-button {
            transition: all 0.3s ease;
            border-bottom: 4px solid transparent;
            color: #64748b; /* slate-500 */
        }
        .app-tab-button.active {
            color: #4f46e5; /* indigo-600 */
            border-bottom-color: #4f46e5;
        }
        .btn-primary { background-color: #4f46e5; color: white; }
        .btn-primary:hover { background-color: #4338ca; }
        .btn-primary:disabled { background-color: #a5b4fc; cursor: not-allowed; }
        .btn-secondary { background-color: #e5e7eb; color: #374151; }
        .btn-secondary:hover { background-color: #d1d5db; }
        .page { display: none; }
        .page.active { display: block; }
        .app-pane {
             display: none;
             animation: fadeIn 0.5s ease-in-out;
        }
        .app-pane.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-input, .form-select, .form-textarea {
            @apply w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500;
        }
        .btn { 
            @apply inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2;
        }
        
        /* Animasi untuk notifikasi */
        @keyframes notificationSlideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes notificationSlideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8">

    <!-- Login Page -->
    <div id="page-login" class="page">
        <div class="min-h-screen flex items-center justify-center">
            <div class="max-w-md w-full card p-8 space-y-6">
                <div class="text-center">
                    <h2 class="text-3xl font-bold text-gray-900">Selamat Datang</h2>
                    <p class="mt-2 text-gray-600">Silakan masuk untuk melanjutkan</p>
                </div>
                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input id="username" name="username" type="text" required class="form-input mt-1" placeholder="Masukkan username">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input id="password" name="password" type="password" required class="form-input mt-1" placeholder="Masukkan password">
                    </div>
                    <div>
                        <button type="submit" class="w-full btn btn-primary">Masuk</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Main App Page -->
    <div id="page-app" class="page">
        <header class="flex flex-wrap items-center justify-between mb-8 gap-4">
            <div>
                <h1 id="app-header-title" class="text-3xl font-bold text-gray-800">Dasbor Engineer</h1>
                <p id="app-header-subtitle" class="mt-1 text-gray-500">Pilih aplikasi yang ingin Anda gunakan.</p>
            </div>
            <div class="flex items-center gap-4">
                <p class="text-sm text-gray-600">Masuk sebagai: <span id="logged-in-user" class="font-bold"></span></p>
                <button id="logout-btn" class="btn btn-secondary"><i class="fas fa-sign-out-alt mr-2"></i>Keluar</button>
            </div>
        </header>
        <!-- App Tab Navigation -->
        <div class="mb-8 bg-white rounded-xl shadow-sm p-2 flex justify-start space-x-2 overflow-x-auto">
            <button onclick="changeAppTab('ppu')" id="app-tab-ppu" class="app-tab-button active font-semibold py-3 px-6 rounded-lg flex-shrink-0">
                <i class="fas fa-file-invoice-dollar mr-2"></i> PPU
            </button>
            <button onclick="changeAppTab('rekap')" id="app-tab-rekap" class="app-tab-button font-semibold py-3 px-6 rounded-lg flex-shrink-0">
                <i class="fas fa-chart-pie mr-2"></i> Rekapitulasi
            </button>
            <button onclick="changeAppTab('laporan')" id="app-tab-laporan" class="app-tab-button font-semibold py-3 px-6 rounded-lg flex-shrink-0">

            </button>
        </div>
        <!-- App Content Panes -->
        <main>
            <div id="pane-ppu" class="app-pane active"></div>
            <div id="pane-rekap" class="app-pane"></div>
            <div id="pane-laporan" class="app-pane"></div>
        </main>
    </div>

    <!-- PPU List Page -->
    <div id="page-ppu-list" class="page">
        <header class="flex items-center justify-between mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Daftar PPU</h1>
            <button onclick="showMainPage()" class="btn btn-secondary"><i class="fas fa-times mr-2"></i>Tutup</button>
        </header>
        <div class="mb-6">
            <input type="text" id="ppu-list-search" class="form-input" placeholder="Cari berdasarkan Nomor PPU, Proyek, atau Lokasi...">
        </div>
        <div id="ppu-list-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- PPU items will be injected here -->
        </div>
        <p id="ppu-list-loading" class="text-center text-gray-500 py-8">Memuat data...</p>
    </div>

    <!-- Modal for confirmations -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden opacity-0 transition-opacity duration-200">
        <div class="bg-white w-full max-w-md rounded-lg shadow-lg p-6 transform transition-all scale-95 opacity-0 duration-200">
            <h3 id="modal-title" class="text-lg font-bold text-gray-800 mb-4"></h3>
            <p id="modal-message" class="text-gray-600 mb-6"></p>
            <div class="flex justify-end space-x-3">
                <button id="modal-cancel" class="btn btn-secondary rounded-lg px-4 py-2">Batal</button>
                <button id="modal-confirm" class="btn-primary rounded-lg px-4 py-2">OK</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/id.js"></script>
    <script>
        // --- GLOBAL SCOPE ---
        const modal = document.getElementById('modal');
        const modalContainer = modal.querySelector('div');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalConfirm = document.getElementById('modal-confirm');
        const modalCancel = document.getElementById('modal-cancel');
        let globalConfirmCallback = null;
        let globalHolidays = {};
        
        // --- DYNAMIC NOTIFICATION SYSTEM ---
        function showNotification(message, type = 'info', duration = 5000) {
            const types = {
                info: { bg: 'bg-blue-500', icon: 'fas fa-info-circle' },
                success: { bg: 'bg-green-500', icon: 'fas fa-check-circle' },
                warning: { bg: 'bg-yellow-500', icon: 'fas fa-exclamation-triangle' },
                error: { bg: 'bg-red-500', icon: 'fas fa-exclamation-circle' }
            };
            
            const notification = document.createElement('div');
            notification.className = `fixed right-4 top-4 max-w-sm w-full bg-white shadow-lg rounded-lg overflow-hidden z-50`;
            notification.style.animation = 'notificationSlideIn 0.3s ease-out forwards';
            
            notification.innerHTML = `
                <div class="flex items-center p-4">
                    <div class="flex-shrink-0">
                        <i class="${types[type].icon} text-xl ${types[type].bg.replace('bg-', 'text-')}"></i>
                    </div>
                    <div class="ml-3 w-0 flex-1">
                        <p class="text-sm font-medium text-gray-900">${message}</p>
                    </div>
                    <div class="ml-4 flex-shrink-0 flex">
                        <button class="inline-flex text-gray-400 hover:text-gray-500 focus:outline-none">
                            <span class="sr-only">Close</span>
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            const timer = setTimeout(() => hideNotification(notification), duration);
            notification.querySelector('button').addEventListener('click', () => {
                clearTimeout(timer);
                hideNotification(notification);
            });
        }

        function hideNotification(notification) {
            notification.style.animation = 'notificationSlideOut 0.3s ease-in forwards';
            setTimeout(() => notification.remove(), 300);
        }

        // --- NAVIGATION ---
        function changeAppTab(appName) {
            ['ppu', 'rekap', 'laporan'].forEach(tab => {
                document.getElementById(`app-tab-${tab}`)?.classList.remove('active');
                document.getElementById(`pane-${tab}`)?.classList.remove('active');
            });
            document.getElementById(`app-tab-${appName}`)?.classList.add('active');
            document.getElementById(`pane-${appName}`)?.classList.add('active');
        }

        function showMainPage() {
            document.getElementById('page-app').classList.add('active');
            document.getElementById('page-ppu-list').classList.remove('active');
            document.getElementById('page-login').classList.remove('active');
        }

        function showLoginPage() {
            document.getElementById('page-app').classList.remove('active');
            document.getElementById('page-ppu-list').classList.remove('active');
            document.getElementById('page-login').classList.add('active');
        }

        function showPpuListPage() {
            document.getElementById('page-app').classList.remove('active');
            document.getElementById('page-ppu-list').classList.add('active');
            if(typeof window.fetchAllPpuDataForList === 'function') {
                window.fetchAllPpuDataForList();
            }
        }
        
        // --- GLOBAL UTILITIES ---
        const formatTextForPreview = (text) => (text || '-').replace(/\n/g, '<br>');

        const showModal = (title, message, type = 'alert', onConfirm = null) => {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            globalConfirmCallback = onConfirm;
            modalCancel.classList.toggle('hidden', type !== 'confirm');
            modalConfirm.textContent = type === 'confirm' ? 'Ya, Hapus' : 'OK';
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                modalContainer.classList.remove('scale-95', 'opacity-0');
            }, 10);
        };
        
        const hideModal = () => {
            modal.classList.add('opacity-0');
            modalContainer.classList.add('scale-95', 'opacity-0');
            setTimeout(() => modal.classList.add('hidden'), 200);
        };
        
        modalConfirm.addEventListener('click', () => {
            if (globalConfirmCallback) globalConfirmCallback();
            hideModal();
        });
        modalCancel.addEventListener('click', hideModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) hideModal();
        });
        
        const parseCurrency = (value) => parseFloat(String(value).replace(/[^\d]/g, '')) || 0;
        const formatToCurrency = (amount) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(amount);
        const formatForInputCurrency = (amount) => amount > 0 ? 'Rp ' + new Intl.NumberFormat('id-ID').format(amount) : '';
        const formatDateForReport = (dateString, options = { day: '2-digit', month: 'short', year: 'numeric' }) => {
            if (!dateString) return '';
            const [year, month, day] = dateString.split('-');
            return new Date(year, month - 1, day).toLocaleDateString('id-ID', options);
        };
        const formatDateForInput = (dateString) => {
            if (!dateString || dateString.length !== 10) return '';
            const [year, month, day] = dateString.split('-');
            return `${day}/${month}/${year}`;
        };
        const parseDateFromInput = (str) => {
            if (!str || !/^\d{2}\/\d{2}\/\d{4}$/.test(str)) return null;
            const [day, month, year] = str.split('/').map(Number);
            const date = new Date(year, month - 1, day);
            if (date.getFullYear() !== year || date.getMonth() + 1 !== month || date.getDate() !== day) return null;
            return `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        };
        
        async function fetchHolidays() {
            if (Object.keys(globalHolidays).length > 0) return;
            const currentYear = new Date().getFullYear();
            for (const year of [currentYear - 1, currentYear, currentYear + 1]) {
                try {
                    const response = await fetch(`https://date.nager.at/api/v3/PublicHolidays/${year}/ID`);
                    if (!response.ok) continue;
                    const holidays = await response.json();
                    globalHolidays[year] = {};
                    holidays.forEach(h => { globalHolidays[year][h.date] = h.localName; });
                } catch (error) {
                    console.error(`Gagal mengambil data hari libur untuk tahun ${year}:`, error);
                }
            }
        }
        
        const isNationalHoliday = (date) => {
            const year = date.getFullYear();
            const dateString = date.toISOString().slice(0, 10);
            return globalHolidays[year] ? globalHolidays[year][dateString] : null;
        };
        
        function getDayCounts(startDate, endDate) {
            if (!startDate || !endDate || startDate > endDate) return { workCount: 0, holidayCount: 0, holidayDetails: [] };
            let workCount = 0, holidayCount = 0, holidayDetails = [];
            let currentDate = new Date(startDate);
            while (currentDate <= endDate) {
                const dayOfWeek = currentDate.getDay();
                const holidayName = isNationalHoliday(currentDate);
                if (dayOfWeek === 0 || holidayName) {
                    holidayCount++;
                    if (holidayName) {
                        const dateString = new Date(currentDate.getTime() - (currentDate.getTimezoneOffset() * 60000)).toISOString().slice(0, 10);
                        holidayDetails.push({ date: dateString, name: holidayName });
                    }
                } else {
                    workCount++;
                }
                currentDate.setDate(currentDate.getDate() + 1);
            }
            return { workCount, holidayCount, holidayDetails };
        }
        
        // --- LOGIN & AUTHENTICATION ---
        const allowedUsers = {
    'krisandi': '12345',
    'wira': '12345',
    'denny': '12345',
    'valdy': '12345',
    'astri': '12345',
    'isparmo': '12345',
    'zaman': '12345',
    'rifa': '12345',

};

        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.toLowerCase();
            const password = document.getElementById('password').value;

            if (allowedUsers[username] && allowedUsers[username] === password) {
                localStorage.setItem('loggedInUser', username);
                initializeApp();
            } else {
                showNotification('Username atau password salah.', 'error');
            }
        }

        function handleLogout() {
            localStorage.removeItem('loggedInUser');
            window.location.reload();
        }

        // --- CONTENT INJECTION & INITIALIZATION ---
        async function initializeApp() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (!loggedInUser) {
                showLoginPage();
                document.getElementById('login-form').addEventListener('submit', handleLogin);
                return;
            }
            
            document.getElementById('logged-in-user').textContent = loggedInUser;
            document.getElementById('logout-btn').addEventListener('click', handleLogout);
            showMainPage();

            document.getElementById('pane-ppu').innerHTML = `<div class="max-w-5xl mx-auto"><header class="text-center mb-8"><h1 class="text-3xl font-bold text-gray-800">Aplikasi Pengajuan Pengeluaran Uang (PPU)</h1><p class="text-gray-500 mt-1">Buat dan kelola proposal pengeluaran Anda.</p></header><div class="card p-6 mb-6"><h2 class="text-xl font-semibold text-gray-700 mb-4">Informasi Proyek</h2><div class="grid grid-cols-1 md:grid-cols-2 gap-4"><div><label for="ppu-project-name" class="block text-sm font-medium text-gray-600 mb-1">Proyek</label><textarea id="ppu-project-name" class="form-textarea" rows="2"></textarea></div><div><label for="ppu-project-location" class="block text-sm font-medium text-gray-600 mb-1">Lokasi</label><textarea id="ppu-project-location" class="form-textarea" rows="2"></textarea></div><div><label for="ppu-project-activity" class="block text-sm font-medium text-gray-600 mb-1">Kegiatan/Sub-Judul Laporan</label><textarea id="ppu-project-activity" class="form-textarea" rows="2"></textarea></div><div><label for="ppu-project-personnel" class="block text-sm font-medium text-gray-600 mb-1">Nama Personil</label><textarea id="ppu-project-personnel" class="form-textarea" rows="2"></textarea></div><div><label for="ppu-project-applicant" class="block text-sm font-medium text-gray-600 mb-1">Nama Pemohon</label><textarea id="ppu-project-applicant" class="form-textarea" rows="2"></textarea></div><div><label for="ppu-project-applicant-location" class="block text-sm font-medium text-gray-600 mb-1">Lokasi Pemohon</label><textarea id="ppu-project-applicant-location" class="form-textarea" rows="2" placeholder="Contoh: Jakarta"></textarea></div><div><label for="ppu-project-date" class="block text-sm font-medium text-gray-600 mb-1">Tanggal pengeluaran uang</label><input type="text" id="ppu-project-date" class="form-input" placeholder="dd/mm/yyyy"></div><div><label for="ppu-proposal-date" class="block text-sm font-medium text-gray-600 mb-1">Tanggal Pengajuan</l ty)}</td></tr><tr><td class="w-1/4 font-semibold">Personil</td><td>: ${formatTextForPreview(state.projectInfo.personnel)}</td></tr></table></section><section><table class="w-full text-sm"><thead class="bg-gray-200"><tr class="font-semibold text-center"><th class="w-12">No.</th><th>Uraian</th><th class="w-40">Jumlah (Rp)</th></tr></thead><tbody>${expenseRowsHTML || '<tr><td colspan="3" class="text-center p-8 text-gray-500">Tidak ada data.</td></tr>'}</tbody><tfoot><tr class="font-semibold bg-gray-200"><td colspan="2" class="text-center">Total Diajukan</td><td class="text-right font-bold">${formatToCurrency(totalProposal)}</td></tr></tfoot></table></section><footer class="mt-16 flex justify-end text-sm"><div class="text-center"><p>${formatTextForPreview(state.projectInfo.applicantLocation)}, ${proposalDateFormatted}</p><p class="mb-16">Yang mengajukan,</p><p class="font-semibold underline">${formatTextForPreview(state.projectInfo.applicant)}</p></div></footer></div><div class="max-w-5xl mx-auto text-center p-4 no-print"><button onclick="window.print()" class="btn btn-primary"><i class="fas fa-print mr-2"></i>Cetak</button><button onclick="window.close()" class="btn btn-secondary"><i class="fas fa-times mr-2"></i>Tutup</button></div></body></html>`;

ian</th><th class="w-40">Debet</th><th class="w-40">Kredit</th></tr></thead><tbody><tr><td class="text-center">1</td><td>Uang Diterima Tgl ${formatDateForReport(state.budget.date)}</td><td class="text-right">${formatToCurrency(state.budget.amount)}</td><td class="text-right">-</td></tr>${expenseRowsHTML}</tbody><tfoot><tr class="font-semibold bg-gray-200"><td colspan="2" class="text-center">Total</td><td class="text-right">${formatToCurrency(state.budget.amount)}</td><td class="text-right">${formatToCurrency(totalExpenses)}</td></tr><tr class="font-semibold bg-gray-200"><td colspan="2" class="text-center">Balanced</td><td class="text-right font-bold" colspan="2">${formatToCurrency(balance)}</td></tr></tfoot></table></section><footer class="mt-16 flex justify-end text-sm"><div class="text-center"><p>${formatTextForPreview(state.projectInfo.applicantLocation)}, ${new Date().toLocaleDateString('id-ID', { day: '2-digit', month: 'long', year: 'numeric' })}</p><p class="mb-16">Yang mengajukan,</p><p class="font-semibold underline">${formatTextForPreview(state.projectInfo.applicant)}</p></div></footer></div><div class="max-w-5xl mx-auto text-center p-4 no-print"><button onclick="window.print()" class="btn btn-primary"><i class="fas fa-print mr-2"></i>Cetak</button><button onclick="window.close()" class="btn btn-secondary"><i class="fas fa-times mr-2"></i>Tutup</button></div></body></html>`;
